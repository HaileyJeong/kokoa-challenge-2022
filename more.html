<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>More - Kokoa</title>
</head>

<body>

  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi fa-xs"></i>
    </div>
    <div class="status-bar__column">
      <span>11:52</span>
    </div>
    <div class="status-bar__column">
      <span>61%</span>
      <i class="fa-solid fa-battery-half"></i>
      <i class="fas fa-bolt fa-xs"></i>
    </div>
  </div>

  <header class="title-header">
    <h1 class="title-header__title">More</h1>
    <div class="title-header__icons">
      <i class="fas fa-search"></i>
      <i class="fas fa-qrcode"></i>
      <span>
        <a href="setting.html">
          <i class="fas fa-cog"></i></a>
        <div class="point-dot"></div>
      </span>
    </div>
  </header>

  <main class="main-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img src="img/f-list-main.jpg" 
        class="user-component__avatar user-component__avatar--xl" />
        <div class="user-component__text">
          <h4 class="user-component__title">Elsa</h4>
          <span class="user-component__number">+82 00-123-4567
            <i class="fas fa-exclamation-circle fa-sm"></i></span>
        </div>
      </div>
      <div class="user-component__column">
        <i class="fas fa-key fa-2x"></i>
      </div>
    </div>
    <div class="icons-section more">
      <div class="icons-section__icon">
        <i class="fas fa-gift fa-3x"></i>
        <span>Gift</span>
      </div>
      <div class="icons-section__icon">
        <i class="fas fa-store fa-3x"></i>
        <span>Shopping</span>
      </div>
      <div class="icons-section__icon">
        <i class="far fa-kiss-wink-heart fa-3x"></i>
        <span>Emoticons</span>
      </div>
      <div class="icons-section__icon">
        <i class="far fa-calendar fa-3x"></i>
        <span>Calendar</span>
      </div>
    </div>
    <div class="icons-section more">
      <div class="icons-section__icon">
        <i class="far fa-envelope fa-3x"></i>
        <span>Mail</span>
      </div>
      <div class="icons-section__icon">
        <i class="fas fa-gamepad fa-3x"></i>
        <span>Game</span>
      </div>
      <div class="icons-section__icon">
        <i class="fas fa-map-marked-alt fa-3x"></i>
        <span>Map</span>
      </div>
      <div class="icons-section__icon">
        <i class="fas fa-th-large fa-3x"></i>
        <span>All Service</span>
      </div>
    </div>
    <div class="suggestion">
      <div class="suggestion__title">
        <h4>Suggestions</h4>
      </div>
      <div class="suggestion__icons">
        <div class="suggestion__icon">
          <div><i class="fas fa-cloud-moon fa-3x"></i></div>
          <span>Story</span>
        </div>
        <div class="suggestion__icon">
          <div><i class="fas fa-brush fa-3x"></i></div>
          <span>Theme</span>
        </div>
      </div>
    </div>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="members.html">
          <i class="fas fa-candy-cane fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__new badge">1</span>
          <i class="fas fa-tree fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <i class="far fa-snowflake fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <span class="nav__dot"></span>
          <i class="fas fa-igloo fa-2x ice"></i></a>
      </li>
    </ul>
  </nav>

  <script src="https://kit.fontawesome.com/2ce25c6ab5.js" 
  crossorigin="anonymous"></script>

  <div id="no-mobile">
    <span>Your screen is too big! o_-</span>
  </div>

</body>
</html>
