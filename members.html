<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Members - Kokoa</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi fa-xs"></i>
    </div>
    <div class="status-bar__column">
      <span>11:52</span>
    </div>
    <div class="status-bar__column">
      <span>61%</span>
      <i class="fa-solid fa-battery-half"></i>
      <i class="fas fa-bolt fa-xs"></i>
    </div>
  </div>

  <header class="title-header">
    <h1 class="title-header__title">Members</h1>
    <div class="title-header__icons">
      <i class="fas fa-search"></i>
      <i class="fas fa-user-plus"></i>
      <i class="fas fa-music"></i>
      <i class="fas fa-cog"></i>
    </div>
  </header>

  <main class="member-list">
    <div class="user-component">
      <div class="user-component__column">
        <img src="img/f-list-main.jpg" 
        class="user-component__avatar user-component__avatar--xl" />
        <div class="user-component__text">
          <h4 class="user-component__title">Elsa</h4>
          <!-- <h6>chat - message part</h6> -->
        </div>
      </div>
      <div class="user-component__column"></div>
    </div>
    <div class="member-list__channel">
      <div class="member-list__channel-header">
        <span>Channel</span>
        <i class="fas fa-angle-up"></i>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img src="img/f-list-favorite.jpg" class="user-component__avatar" />
          <div class="user-component__text">
            <span class="user-component__title">Channel</span>
          </div>
        </div>
        <div class="user-component__column">
          <span>2</span>
          <i class="fas fa-angle-right"></i>
        </div>
      </div>
    </div>
    <div class="member-list__others">
      <div class="member-list__others-header">
        <span>Friends</span>
        <i class="fas fa-angle-up"></i>
      </div>
      <div class="user-component__column">
        <img src="img/f-list1.jpg" class="user-component__avatar" />
        <div class="user-component__title">Olaf</div>
      </div>
      <div class="user-component__column">
        <img src="img/f-list2.jpg" class="user-component__avatar" />
        <div class="user-component__title">Anna</div>
      </div>
      <div class="user-component__column">
        <img src="img/f-list3.jpg" class="user-component__avatar" />
        <div class="user-component__title">Kristoff</div>
      </div>
    </div>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="members.html">
          <i class="fas fa-candy-cane fa-2x pink"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__new badge">1</span>
          <i class="fas fa-tree fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <i class="far fa-snowflake fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <span class="nav__dot"></span>
          <i class="fas fa-igloo fa-2x"></i></a>
      </li>
    </ul>
  </nav>

  <div id="splash-screen">
    <i class="fa-regular fa-snowflake"></i>
  </div>

  <script src="https://kit.fontawesome.com/2ce25c6ab5.js" 
  crossorigin="anonymous"></script>

  <div id="no-mobile">
    <span>Your screen is too big! o_-</span>
  </div>
</body>
</html>
