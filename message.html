<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message - Kokoa</title>
</head>

<body class="message-bg">
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi fa-xs"></i>
    </div>
    <div class="status-bar__column">
      <span>11:52</span>
    </div>
    <div class="status-bar__column">
      <span>61%</span>
      <i class="fa-solid fa-battery-half"></i>
      <i class="fas fa-bolt fa-xs"></i>
    </div>
  </div>

  <header class="linked-header">
    <div class="linked-header-column">
      <a href="more.html"><i class="fas fa-arrow-left fa-lg"></i></a>
    </div>
    <div class="linked-header-column">
      <h4>Anna</h4>
    </div>
    <div class="linked-header-column">
      <i class="fas fa-search fa-lg"></i>
      <i class="fa-solid fa-bars fa-lg"></i>
    </div>
  </header>

  <main class="main-screen main-message">
    <div class="message__date">
      <span>Monday, 21st November, 2022</span>
    </div>
    <div class="message-row">
      <img src="img/f-list2.jpg" />
      <div class="message-row__content">
        <span class="message__writer">Anna</span>
        <div class="message__text">
          <span class="message__bubble">Do you wanna build a snowman?</span>
          <span class="message__time">21:45</span>
        </div>
      </div>
    </div>
    <div class="message-row message-row-me">
      <div class="message-row__content">
        <div class="message__text">
          <span class="message__bubble">Sure!</span>
          <span class="message__time">21:46</span>
        </div>
      </div>
    </div>
    <div class="background-img__reverse">
      <i class="fab fa-fort-awesome fa-10x"></i>
    </div>
  </main>

  <form class="reply">
    <div class="reply__column">
      <i class="fa-solid fa-plus fa-lg"></i>
    </div>
    <div class="reply__column">
      <input type="text" />
      <i class="fa-regular fa-face-smile fa-lg"></i>
      <i class="fa-solid fa-hashtag fa-lg"></i>
    </div>
  </form>

  <script src="https://kit.fontawesome.com/2ce25c6ab5.js" 
  crossorigin="anonymous"></script>

  <div id="no-mobile">
    <span>Your screen is too big! o_-</span>
  </div>

</body>
</html>
