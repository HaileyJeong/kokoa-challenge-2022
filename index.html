<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Kokoa</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi fa-xs"></i>
    </div>
    <div class="status-bar__column">
      <span>11:52</span>
    </div>
    <div class="status-bar__column">
      <span>61%</span>
      <i class="fa-solid fa-battery-half"></i>
      <i class="fas fa-bolt fa-xs"></i>
    </div>
  </div>

  <header class="welcome-header">
    <h1 class="welcome-header__title">Welcome to Kokoa</h1>
    <p class="welcome-header__text">
      If you have a Kokoa Account, log in with your email or phone number.
    </p>
  </header>

  <form action="members.html" method="get" id="login">
    <input type="username" placeholder="Email or phone number" />
    <input type="password" placeholder="Password" />
    <input id="submit" type="submit" value="Log In" />
    <input id="submit" type="submit" value="Sign Up" />
    <a href="#">Find Kokoa Account or Password</a>
  </form>

  <script src="https://kit.fontawesome.com/2ce25c6ab5.js" 
  crossorigin="anonymous"></script>

  <div id="no-mobile">
    <span>Your screen is too big! o_-</span>
  </div>
</body>
</html>
